<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Overview</title>
  </head>
  <style media="screen">
      #loginbox{
        width:240px;
        height: 140px;
        margin:0px auto;
        margin-top:100px;
      }
  </style>
  <body>
    <div id="loginbox">
      <input id="username" type="text" placeholder="your username">
      <br>
      <input id="password" type="password" placeholder="your password">
      <br>
      <button>Sign in</button>
    </div>

    <div id="container"></div>

    <script type="text/javascript" src="jquery.js"></script>
    <!--when ajax is not used-->
    <!--

        $("#container").attr("src","right_arrow.png");
      });
    </script>-->

    <!-- example  of using ajax-->
    <!--

      $("button").click(function(){
        //data is a variable
        $.get("sample.html",function(data){
          $("#container").html(data);
        })
      });
    </script>-->
    <script type="text/javascript">
      $("button").click(function(){
        var username = $("#username").val();
        var password = $("#password").val();
       $.post("server.php",{login:username, password:password},function(data){
          if(data!="Wrong login"){
            $("#loginbox").fadeOut();
            $("#container").html(data);
          }
          else{
            alert(data);
          }
        });

        $.ajax({
          type : "POST",
          url : "server.php",
          data : {
            "login" : username,
            "password" : password
          },

          success : function(data){
            alert(data);
          }

        });


      });
    </script>

  </body>
</html>
