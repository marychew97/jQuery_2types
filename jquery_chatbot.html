<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Chatbot</title>
    <link rel="stylesheet" href="jquery_chatbot.css">
  </head>
  <body>
    <div id="header">
      <h1>jQuery Chatbot v.1.0</h1>
    </div>
    <div id="container"></div>
    <div id="controls">
      <textarea id="textbox" placeholder="Enter your message here..."></textarea>
      <button id="send">Send</button>
      <br>
      <input checked type="checkbox" id="enter"/>
      <label>Send an enter</label>
    </div>

    <script src="jquery.js"></script>
    <script src="jquery_chatbot.js"></script>
  </body>
</html>
