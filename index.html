
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <div id="menu">
        <h2>jQuery Portfolio</h2>
      </div>
    </div>

    <div id="overlay"></div>
    <div id="frame">
      <table id="frame-table">
        <tr>
          <td id="left">
            <img src="left_arrow.png" alt="left" style="width:50px;height:50px;"/>
          </td>
          <td id="right">
            <img src="right_arrow.png" alt="right" style="width:50px;height:50px;"/>
          </td>
        </tr>
      </table>
      <img id="main" src=""  alt=""/>
      <div id="description">
        <p></p>
      </div>
    </div>

    <div id="wrapper">
      <ul id="filter">
        <li class="active">all</li>
        <li>nature</li>
        <li>animals</li>
        <li>beautiful</li>
      </ul>
      <ul id="portfolio">
        <li class="all nature beautiful"><img id="label1" src="https://www.w3schools.com/howto/img_fjords.jpg" alt="img"/></li>
        <li class="all animals"><img id="label2" src="https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/68dd54ca-60cf-4ef7-898b-26d7cbe48ec7/10-dithering-opt.jpg" alt="img"/></li>
        <li class="all nature beautiful"><img id="label3" src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg" alt="img"/></li>
        <li class="all animals"><img id="label4" src="http://saxony-blue.com/data/out/86/5918348-image.jpg" alt="img"/></li>
        <li class="all animals"><img id="label5" src="https://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg" alt="img"/></li>
        <li class="all animals"><img id="label6" src="http://eskipaper.com/images/image-2.jpg" alt="img"/></li>
        <li class="all animals"><img id="label7" src="https://www.wonderplugin.com/videos/demo-image0.jpg" alt="img"/></li>
        <li class="all animals"><img id="label8" src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg" alt="img"/></li>
      </ul>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="filter.js"></script>
  </body>
</html>
